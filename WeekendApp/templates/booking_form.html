<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book {{ pg.pg_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-3 text-center">Book {{ pg.pg_name }}</h2>
            <form method="POST">
                {% csrf_token %}

                <!-- Price Info -->
                <div class="mb-3">
                    <label>Price per Day</label>
                    <input type="text" class="form-control" value="₹{{ rent }}" readonly>
                    <input type="hidden" id="price_per_day" value="{{ rent }}">
                </div>

                <!-- Check-in -->
                <div class="mb-3">
                    <label>Check-in Date</label>
                    <input type="date" id="check_in" name="check_in" class="form-control" required>
                </div>

                <!-- Check-out -->
                <div class="mb-3">
                    <label>Check-out Date</label>
                    <input type="date" id="check_out" name="check_out" class="form-control" required>
                </div>

                <!-- Final Amount -->
                <div class="mb-3">
                    <label>Total Amount</label>
                    <input type="text" id="total_amount" class="form-control" readonly>
                    <input type="hidden" id="final_amount" name="amount">
                </div>

                <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        const pricePerDay = parseInt(document.getElementById("price_per_day").value);

        document.getElementById("check_in").addEventListener("change", calculateAmount);
        document.getElementById("check_out").addEventListener("change", calculateAmount);

        function calculateAmount() {
            const checkIn = new Date(document.getElementById("check_in").value);
            const checkOut = new Date(document.getElementById("check_out").value);

            if (checkIn && checkOut && checkOut > checkIn) {
                const days = (checkOut - checkIn) / (1000 * 60 * 60 * 24);
                const total = days * pricePerDay;

                document.getElementById("total_amount").value = "₹" + total;
                document.getElementById("final_amount").value = total; // Pass to backend
            }
        }
    </script>
</body>
</html>
