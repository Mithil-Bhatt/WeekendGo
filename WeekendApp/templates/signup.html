<!DOCTYPE html>
<html lang="en">
<head>

  <style>
        body, html {
            height: 110%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 100px;
        }


    </style>


  <meta charset="utf-8">
  <title>WeekendGo</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">



  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/static/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="/static/css/style.css" rel="stylesheet">


</head>

<body style="background-color:white;">


{% load static %}

  <!--/ Nav Star /-->
<nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top" style="background-color:#FAF9F6">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

              <img src="{% static 'img/wlogo.png' %}" alt="" class="img-a img-fluid" style="height: 90px;">

      <button type="button" class="btn btn-link nav-search navbar-toggle-box-collapse d-md-none" data-toggle="collapse"
        data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
      <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
        <ul class="navbar-nav" style="color:#5C4033;">

            <li class="nav-item">
            <a class="nav-link" href="/login/" style="color:red">Login</a>
          </li>
        </ul>
      </div>

      <div style="float: right; margin-right: 20px;">

      </div>


    </div>
  </nav>
  <!--/ Nav End /-->


   <!--/ Table /-->

<div class="container">
    <div class="row justify-content-center">
        <div class="login-container">
            <h3 class="text-center">Signup</h3>
          <form action="/signup/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label >Username </label>
                    <input type="text" class="form-control" id="uname" name="username"  required>
                </div>
              <div class="form-group">
                    <label >First Name </label>
                    <input type="text" class="form-control" id="fname" name="first_name" required>
                </div>
              <div class="form-group">
                    <label >Last Name </label>
                    <input type="text" class="form-control" id="lname" name="last_name"  required>
                </div>
              <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"  required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: red; color: white; border-radius: 30px; padding: 10px 30px;
                        font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">Login</button>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

  <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/static/lib/scrollreveal/scrollreveal.min.js"></script>
  <!-- Contact Form JavaScript File -->
  <script src="/static/contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="/static/js/main.js"></script>

</body>
</html>
